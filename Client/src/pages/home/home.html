<ion-header>
  <ion-navbar color="primary">
    <ion-title>Prikaz restavracij</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list *ngFor="let restaurant of restaurantsList">
    <ion-item>{{restaurant.id}} - Naziv: <b>{{restaurant.naziv_restavracije}}</b><br /> 
    Naslov: <b>{{restaurant.naslov}}</b><br /> 
    Mesto: <b>{{restaurant.mesto}}</b><br /> 
    Vrednost obroka: <b>{{restaurant.vrednostObroka}}€</b><br /> 
    Vrednost doplačila: <b>{{restaurant.vrednostDoplacila}}€</b></ion-item>
  </ion-list>
</ion-content>
