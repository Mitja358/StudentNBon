<ion-header>
  <ion-navbar color="primary">
    <ion-title>Registracija</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="login-content" padding>
  <div class="login-box">
    <form (ngSubmit)="register()" #registracijskiObrazec="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item>
              <ion-input type="text" placeholder="Vnesite email" name="email" [(ngModel)]="registracijskiPodatki.email" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="password" placeholder="Vnesite geslo" name="geslo" [(ngModel)]="registracijskiPodatki.geslo" required></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registracijskiObrazec.form.valid">Registriraj</button>
        </ion-col>
      </ion-row>
    </form>
  </div>
</ion-content>
