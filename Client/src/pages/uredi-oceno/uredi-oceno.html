<ion-header>

  <ion-navbar color="primary">
     <ion-title>{{restavracija.naziv_restavracije}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  
  <form (ngSubmit)="urediOceno(ocena1, ocena1.id)" #komentar="ngForm">
    <ion-list no-lines>
    <ion-card>
      <ion-item>
        <ion-textarea [(ngModel)]="ocena1.komentar" placeholder="Ocenite restavracijo" name="komentar" required></ion-textarea>
      </ion-item>
    </ion-card>
      <ion-item>
        <ion-label>Vrsta ocene</ion-label>
        <ion-select [(ngModel)]="ocena1.vrstaOcena" name="vrstaOcena" cancelText="Prekliči" okText="Potrdi" required>
            <ion-option value="hrana">Hrana</ion-option>
            <ion-option value="postrezba">Postrežba</ion-option>
            <ion-option value="cena">Cena</ion-option>
            <ion-option value="ambient">Ambient</ion-option>
            <!--<ion-option value="vse">Vse</ion-option>-->
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-range [(ngModel)]="ocena1.stOcena" min="0" max="5" pin="true" name="stOcena" required> 
          <ion-icon range-left name=""><img height="20px" src="/img/ocena/star-lightgreen.png" /></ion-icon>
          <ion-icon range-right name=""><img height="20px" src="/img/ocena/star-green.png" /></ion-icon>
        </ion-range>
      </ion-item>
    </ion-list>
    <button ion-button class="submit-btn" full type="submit" [disabled]="!komentar.form.valid">Zaključi urejanje</button>
  </form>

</ion-content>
