<ion-header>
  <ion-navbar>
    <ion-title>Restavracije</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let restavracija of seznamRestavracij">
      <h2>{{restavracija.naziv_restavracije}}</h2><br/> 
      <button ion-button clear item-right (click)="podrobnostiRestavracije(restavracija)">Podrobnosti</button>
      Naslov: {{restavracija.naslov}}, {{restavracija.mesto}} <br/> 
      Vrednost obroka: {{restavracija.vrednostObroka}} €<br/> 
      Vrednost doplačila: {{restavracija.vrednostDoplacila}} €<br/> 
    </ion-item>
  </ion-list>
</ion-content>
